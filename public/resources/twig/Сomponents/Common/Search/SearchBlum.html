<form class="search-blum js_search_form">
  <input type="hidden" name="module" value="search">
  <input class="search-blum__input" type="text" name="searchword" placeholder="Найти товар или услугу...">
  <div class="search-blum__buttons search-blum-nav">
    <div class="search-blum-nav__find">
      <button type="submit" class="search-btn anime-stroke">
  <svg width="31" height="32" viewBox="0 0 21 22" fill="none" xmlns="http://www.w3.org/2000/svg">
    <path d="M12.9934 13.081L19.7434 20.581M15.25 8.12499C15.25 12.06 12.06 15.25 8.12499 15.25C4.18997 15.25 1 12.06 1 8.12499C1 4.18997 4.18997 1 8.12499 1C12.06 1 15.25 4.18997 15.25 8.12499Z" stroke="white" stroke-width="2"/>
  </svg>
</button>
    </div>
    <div class="search-blum-nav__close">
      <button type="button" class="close anime-stroke">
  <svg width="38" height="37" viewBox="0 0 38 37" fill="none" xmlns="http://www.w3.org/2000/svg">
    <path d="M1.3667 0.822266L36.722 36.1776M1.3667 36.1784L36.722 0.823067" stroke="white" stroke-width="2"/>
  </svg>
</button>
    </div>
  </div>
  
</form>
